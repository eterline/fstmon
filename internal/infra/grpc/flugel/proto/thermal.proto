syntax = "proto3";

package fstmon.thermal;

option go_package = "github.com/eterline/fstmon/internal/infra/grpc/flugel/common";

// Thermal metrics
message ThermalMetrics {
    double current = 1;
    double max = 2;
    double crit = 3;
}

message ThermalMetricsMap {
    map<string, ThermalMetrics> sensors = 1;
}

service ThermalService {
    rpc GetThermal(GetThermalRequest) returns (ThermalResponse);
}

message GetThermalRequest {}

message ThermalResponse {
    ThermalMetricsMap metrics = 1;
}
